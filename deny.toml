# deny.toml: Workspace-wide dependency policy enforcement

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

[advisories]
# deny-warnings = true is default behavior now

[sources]
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/MrCartaaa/*"]
